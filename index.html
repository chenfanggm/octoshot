<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Github Game Off 2012</title>

    <style>
      html {
        height: 100%;
      }

      body {
        font-size: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #222222;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        margin: 0 auto;

        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
      }

      .debug {
        position: absolute;
        top: 0;
        left: 0;
        padding: .5em;
        background-color: #333333;
        color: #d0d0d0;
        font-size: 16px;
      }
    </style>
  </head>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision highp float;
    varying vec3 v;

    float rand(vec2 n) {
      return 0.5 + 0.5 * 
         fract(sin(dot(n.xy, vec2(12.9898, 78.233)))* 43758.5453);
    }

    void main() {
      gl_FragColor = vec4(floor(v.x)/100.0, floor(v.z)/100.0, 0, 1);  // green
    }
  </script>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 a_position;
    uniform mat4 pers;
    uniform mat4 transform;
    varying vec3 v;

    void main() {
      gl_Position = pers * transform * vec4(a_position, 1);
      v = a_position;
    }
  </script>
  <body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="LLJS/src/memcheck.js"></script>
    <script type="text/javascript" src="LLJS/src/memory.js"></script>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="resources.js"></script>
    <script>
      function require(name) {
        return window[name];
      }
    </script>
    <script type="text/javascript" src="stats.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
